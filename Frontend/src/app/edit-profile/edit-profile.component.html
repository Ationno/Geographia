<div class="backdrop" (click)="cancelEdit()">
    <div [@fadeInOut] class="modal" (click)="$event.stopPropagation()">
        <h1 style="margin-bottom: 2px">EDITAR PERFIL</h1>
        <p class="required-fields">
            Los campos marcados con <span class="required">*</span> son
            obligatorios.
        </p>

        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <div class="form-row">
                    <label for="first_name">NOMBRE*</label>
                    <input id="first_name" type="text" formControlName="first_name" placeholder="Nombre" />
                </div>

                <div class="form-row">
                    <label for="last_name">APELLIDO*</label>
                    <input id="last_name" type="text" formControlName="last_name" placeholder="Apellido" />
                </div>
            </div>

            <div class="form-group">
                <div class="form-row">
                    <label for="email">CORREO ELECTRÃ“NICO*</label>
                    <input id="email" type="email" formControlName="email" placeholder="correo@ejemplo.com" />
                </div>

                <div class="form-row">
                    <label for="birth_date">FECHA DE NACIMIENTO*</label>
                    <input id="birth_date" type="date" formControlName="birth_date" />
                </div>
            </div>

            <div class="form-row">
                <label for="role">ROL*</label>
                <select id="role" formControlName="role">
                    <option value="" disabled selected>
                        Selecciona un rol
                    </option>
                    <option value="viewer">Visualizador</option>
                    <option value="uploader">Publicador</option>
                </select>
            </div>

            <div class="form-row">
                <label for="profile_image">FOTO DE PERFIL</label>

                <label for="profile_image" class="upload-label">
                    <span class="material-symbols-outlined upload-button">add_a_photo</span>
                    Subir imagen
                </label>

                <input id="profile_image" type="file" accept="image/*" (change)="onFileChange($event)" hidden />

                <div class="image-preview">
                    <img *ngIf="selectedImagePreview" [src]="selectedImagePreview" alt="preview" />
                </div>
            </div>

            <div class="buttons">
                <button type="submit" class="button" [disabled]="form.invalid">
                    Guardar cambios
                </button>
                <button type="button" class="button cancel" (click)="cancelEdit()">
                    Cancelar
                </button>
            </div>
        </form>
    </div>
</div>
