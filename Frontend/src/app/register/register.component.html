<div class="register-container">
    <div class="register-form-section">
        <div class="header">
            <div class="company-name">GEOGRAPHIA</div>
        </div>

        <div class="form-content">
            <h2 class="title">Registro</h2>
            <p class="subtitle">
                Registrandote estás aceptando nuestros
                <a href="#">Términos y Políticas de Privacidad</a>
            </p>

            <div class="tab-switch">
                <span class="inactive" (click)="goToLogin()">Inicio</span>
                <span class="active">Registro</span>
            </div>

            <form>
                <div class="email-wrapper">
                    <span class="material-symbols-outlined">mail</span>
                    <input type="email" placeholder="Correo Electrónico..." />
                </div>

                <div style="display: flex; gap: 12px">
                    <div class="email-wrapper" style="flex: 1">
                        <span class="material-symbols-outlined">person</span>
                        <input type="text" placeholder="Nombre..." />
                    </div>

                    <div class="email-wrapper" style="flex: 1">
                        <span class="material-symbols-outlined">person</span>
                        <input type="text" placeholder="Apellido..." />
                    </div>
                </div>

                <div class="email-wrapper date-wrapper">
                    <span class="material-symbols-outlined"
                        >calendar_month</span
                    >
                    <input type="date" placeholder="Fecha de nacimiento..." />
                </div>

                <div class="password-wrapper">
                    <span class="material-symbols-outlined">lock</span>
                    <input
                        [type]="showPassword ? 'text' : 'password'"
                        placeholder="Contraseña..."
                    />
                    <button
                        type="button"
                        class="toggle-password"
                        (click)="togglePassword()"
                    >
                        <span class="material-symbols-outlined">
                            {{ showPassword ? "visibility_off" : "visibility" }}
                        </span>
                    </button>
                </div>

                <div class="password-wrapper">
                    <span class="material-symbols-outlined">lock</span>
                    <input
                        [type]="showRepeatPassword ? 'text' : 'password'"
                        placeholder="Repetir contraseña..."
                    />
                    <button
                        type="button"
                        class="toggle-password"
                        (click)="toggleRepeatPassword()"
                    >
                        <span class="material-symbols-outlined">
                            {{
                                showRepeatPassword
                                    ? "visibility_off"
                                    : "visibility"
                            }}
                        </span>
                    </button>
                </div>

                <button type="submit" class="button register-button">
                    Registrarse
                </button>

                <button class="gsi-material-button">
                    <div class="gsi-material-button-state"></div>
                    <div class="gsi-material-button-content-wrapper">
                        <div class="gsi-material-button-icon">
                            <svg
                                version="1.1"
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 48 48"
                                xmlns:xlink="http://www.w3.org/1999/xlink"
                                style="display: block"
                            >
                                <path
                                    fill="#EA4335"
                                    d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"
                                ></path>
                                <path
                                    fill="#4285F4"
                                    d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"
                                ></path>
                                <path
                                    fill="#FBBC05"
                                    d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"
                                ></path>
                                <path
                                    fill="#34A853"
                                    d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"
                                ></path>
                                <path fill="none" d="M0 0h48v48H0z"></path>
                            </svg>
                        </div>
                    </div>
                </button>
                <span class="google-info">Registrate con Google</span>
            </form>
        </div>
    </div>

    <div class="register-image-section">
        <img src="/map.jpeg" alt="Imagen derecha" />
    </div>
</div>
