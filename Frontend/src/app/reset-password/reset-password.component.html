<div class="forgot-password-container">
    <h2>Restablecer contraseña</h2>
    <p>Ingresá tu nueva contraseña.</p>

    <form [formGroup]="form" (ngSubmit)="submit()">
        <label for="newPassword" class="sr-only">Nueva contraseña</label>
        <input id="newPassword" type="password" formControlName="newPassword" placeholder="Nueva contraseña" required
            minlength="6" autocomplete="new-password" />

        <label for="confirmPassword" class="sr-only">Confirmar contraseña</label>
        <input id="confirmPassword" type="password" formControlName="confirmPassword" placeholder="Confirmar contraseña"
            required minlength="6" autocomplete="new-password" />

        <button type="submit" class="button" [disabled]="form.invalid">Restablecer contraseña</button>
    </form>

    <p class="back-to-login">
        <a href="/login">Volver al inicio de sesión</a>
    </p>
</div>
