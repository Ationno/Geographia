<div class="backdrop" (click)="cancel()" (keydown.escape)="cancel()">
    <div cdkTrapFocus [@fadeInOut] class="modal" (click)="$event.stopPropagation()" role="dialog"
        aria-labelledby="modal-title">
        <div class="title">
            <h1 tabindex="0" id="modal-title" #firstFocusElement>LOCACIONES</h1>
        </div>

        <div class="locations-list">
            <div class="location-card" *ngFor="let location of paginatedLocations" tabindex="0"
                (click)="goToLocation(location.id)" (keydown.enter)="goToLocation(location.id)" [attr.aria-label]="
                    'Ir a ' + location.title + location.description
                ">
                <img [src]="location.image" alt="Imagen de {{ location.title }}" />
                <div class="location-info">
                    <h2>{{ location.title }}</h2>
                    <p>{{ location.description }}</p>
                </div>
            </div>
        </div>

        <div class="pagination">
            <button class="button" [disabled]="currentPage === 1" (click)="goToPage(currentPage - 1)">
                Anterior
            </button>

            <span class="page-info" tabindex="0">PÃ¡gina {{ currentPage }} de {{ totalPages }}</span>

            <button class="button" [disabled]="currentPage === totalPages" (click)="goToPage(currentPage + 1)">
                Siguiente
            </button>
        </div>
    </div>
</div>
